<html>
  <head>
    <title>{% block title %}Tele-Prompter{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The page supports only a dark color schemes -->
    <meta name="color-scheme" content="dark">

    <!-- Replace the Bootstrap CSS with the
         Bootstrap-Dark Variant CSS -->
    <link href="{{url_for('.static', filename='bootstrap-night.css')}}" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
    {% block styles %}{% endblock %}
  </head>
  <body>
    {% block navbar %}{% endblock %}
    {% block content %}{% endblock %}

    <!-- Use json_script to safely output the URL in a script tag -->
    <script id="jquery-url" type="application/json">{{ url_for('.static', filename='jquery-3.6.2.js') | tojson }}</script>

    <!-- Your other scripts can now retrieve the URL safely -->
    <script>
      // Retrieve the URL using the element ID
      var jqueryUrl = JSON.parse(document.getElementById('jquery-url').textContent);
      // Create a script tag dynamically and set its src to the retrieved URL
      var script = document.createElement('script');
      script.src = jqueryUrl;
      document.body.appendChild(script);
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
